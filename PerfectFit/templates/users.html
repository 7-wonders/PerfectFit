<!doctype html>

<!-- 해당 flash를 통해서 브라우저에서 에러를 표현 -->
{%with messages = get_flashed_messages()%}
  {%if messages %}
    <script type="text/javascript">
      alert("{{messages[0]}}");
    </script>
  {%endif%}
{%endwith%}

{% if users %}
    <ul>
        {% for user in users.users %}
            <li>ID : {{ user.id }}, Name : {{ user.name }}</li>
        {% endfor %}
    </ul>
    <h1>Pages : {{ users.pages }}</h1>
{% endif %}
