<!DOCTYPE html>
{%with messages = get_flashed_messages()%}
  {%if messages %}
    <script type="text/javascript">
      alert("{{messages[0]}}");
    </script>
  {%endif%}
{%endwith%}

{% if user %}
    <h3>ID : {{ user.id }}</h3>
    <h3>Name : {{ user.name }}</h3>
{% else %}
    <h3>Not found User :(</h3>
{% endif %}
